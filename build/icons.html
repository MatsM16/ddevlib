<html lang="en" data-theme="lux-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>DDevLib > Icons</title>

    <link rel="stylesheet" href="css/std.css">
    <link rel="stylesheet" href="css/themes.css">

    <style>
    
    body
    {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(5rem, 1fr));
        grid-auto-rows: 5rem;
        grid-gap: 2rem;
        padding: 2rem;
    }

    .icon svg
    {
        fill: currentColor;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .icon
    {
        box-shadow: var(--container-shadow);
        padding: 1em;
        background-color: var(--default);
        border-radius: var(--component-radius);

        transition: background-color var(--transition-time), 
                    color var(--transition-time);
    }

    .icon:hover
    {
        background-color: var(--default-dark);
        cursor: pointer;

        color: var(--primary)
    }

    .icon:active
    {
        background-color: var(--default-darker);
        cursor: pointer;
        
        color: var(--secondary)
    }

    .icon.def
    {
        background-color: var(--default);
    }
    
    </style>
</head>
<body ontouchstart>
    <dd-sheet from="top">
        <div id="name" style="display: flex; justify-content: center;"></div>
    </dd-sheet>

    <script src="src/js/components/All.js" type="module"></script>
    <script>
        fetch("./icons.json")
            .then(res => res.json())
            .then(icons =>
            {
                let html = "";
                for (const name in icons)
                {
                    html += `<div class="icon" onclick="showName('${name}')">${icons[name]}</div>`;
                }
                document.body.innerHTML += html;
            })
            .catch(console.log)

        const showName = name =>
        {
            const sheet = document.querySelector("dd-sheet");
            const n = document.querySelector("#name");
            n.innerHTML = name;
            sheet.show();
        }
    </script>
</body>
</html>
