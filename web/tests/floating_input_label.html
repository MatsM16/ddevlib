<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>

        <link rel="stylesheet" type="text/css" href="/ddevlib/css/settings.css">
        <link rel="stylesheet" type="text/css" href="/ddevlib/css/themes/darkly.css">
        <style>
            @import '/ddevlib/css/packages/main.css';
            @import '/ddevlib/css/packages/input.css';
        </style>
        <style>

            body {
                padding: 0;
                margin: 0;

                width: 100vw;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            input + label {
                position: relative;
                left: calc(-1 * var(--input-default-width) - 1em);
                top: 0;

                transition: left var(--default-transition-time), top var(--default-transition-time);
            }

            input:hover + label,
            input:focus + label {
                left: calc(-1 * var(--input-default-width) - 1.5em);
                top: calc(-1.5em)
            }
        </style>
    </head>
    <body>
        <div class="panel">
            <input class="box" type="text"><label>Username</label>
        </div>
    </body>
</html>
