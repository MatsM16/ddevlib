<!DOCTYPE HTML>
<html data-theme="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demos > TS > Device Info</title>
        
        <link rel="stylesheet" href="/ddevlib/css/settings.css">
        <link rel="stylesheet" href="/ddevlib/css/main.css">
        <link rel="stylesheet" href="/ddevlib/css/tables.css">

        <style>

            body {
                padding: 0;
                margin: 0;

                width: 100vw;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            td:nth-child(2)
            {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <table>
            <tr>
                <td>
                    Touch Device
                </td>
                <td id="isTouch">
                    FALSE
                </td>
            </tr>
            <tr>
                <td>
                    Desktop
                </td>
                <td id="isDesktop">
                    FALSE
                </td>
            </tr>
            <tr>
                <td>
                    Mobile
                </td>
                <td id="isMobile">
                    FALSE
                </td>
            </tr>
        </table>

        <!-- START: Important stuff -->
        <script type="module">
            import { DeviceInfo } from "/ddevlib/js/DeviceInfo.js";
            
            function setInner (id, val) { document.getElementById(id).innerHTML = val }

            setInner("isTouch", DeviceInfo.isTouch);
            setInner("isDesktop", DeviceInfo.isDesktop);
            setInner("isMobile", DeviceInfo.isMobile);

        </script>
        <!-- END: Important stuff -->

        <script type="module" src="/web/js/css.js"></script>
    </body>
</html>
